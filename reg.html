<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #reg {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #reg h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #reg input[type="text"], #reg input[type="email"], #reg input[type="password"] {
            width: 90%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #reg button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4cafa0;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #reg button[type="submit"]:hover {
            background-color: #439b8e;
        }
        #reg a {
            text-decoration: none;
            color: #4cafa0;
        }
        #reg a:hover {
            color: #439b8e;
        }
    </style>
</head>
<body>
    <div id="reg">
        <h1>Registration</h1>
        <form id="myForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button type="submit" id="submitBtn">Submit</button>
        </form>
        <p>Already have an account? <a href="https://www.example.com/thank-you">Sign In</a></p>
    </div>
</body>
<script>
    const submitBtn = document.getElementById('submitBtn');

    submitBtn.addEventListener('click', function(event) {
        event.preventDefault();
        // Display a message before redirecting
        alert("Thank you for registering! A follow up email has been sent to your registered email id. Redirecting....");

        // Redirect to another page
        window.location.href = 'https://www.example.com/thank-you';
    });
</script>
</html>
